name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Upload backend files to VPS via SCP (SFTP)
      - name: Upload backend files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: "backend/*"
          target: "/var/www/vidoprompt/backend"
          strip_components: 1
          overwrite: true

      # 3Ô∏è‚É£ Install deps + restart backend with PM2
      - name: Install deps & restart backend
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            cd /var/www/vidoprompt/backend

            echo "üì¶ Installing dependencies..."
            npm install --omit=dev

            echo "üöÄ Restarting backend with PM2..."
            pm2 restart vidoprompt-backend || pm2 start server.js --name vidoprompt-backend

            pm2 save
            echo "‚úÖ Backend deployed successfully"
